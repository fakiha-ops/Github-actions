name: Copy File Between Branches

on:
  push:
    branches:
      - main

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Copy file to second branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout second
          cp .github/SourceFolder/sourceFile.xml .github/SourceFolder/sourceFile.xml
          git add .github/SourceFolder/sourceFile.xml
          git commit -m "Copied sourceFile.xml from main to second branch"
          git push origin second

